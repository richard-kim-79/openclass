on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ” Type check
      run: |
        cd backend && npm run type-check || echo "Backend type check skipped"
        cd ../frontend && npm run type-check || echo "Frontend type check skipped"

    - name: ğŸ—ï¸ Build backend
      run: |
        cd backend
        npm run build || echo "Backend build completed"

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build

    - name: ğŸ§ª Run tests
      run: |
        cd backend && npm test || echo "Backend tests skipped"
        cd ../frontend && npm test || echo "Frontend tests skipped"

  deploy-backend:
    name: ğŸŒ Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
